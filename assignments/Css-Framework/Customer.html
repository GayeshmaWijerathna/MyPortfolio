<main>

  <div id="manageAllCustomers ">
    <section class="container w-100 bg-white">
      <section class="row bg-white">
        <div class="col-5  bg-white">
          <form>
            <div class="col-autoLbl">
              <label for="CusID" class="col-form-label">Customer Id</label>
            </div>
            <div class="col-auto">
              <input type="text" id="CusID" class="form-control" placeholder="ex: C001" aria-describedby="passwordHelpInline">
            </div>

            <div class="col-autoLbl">
              <label for="CusName" class="col-form-label">Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="CusName" class="form-control" placeholder="ex: A.B.C.Perera" aria-describedby="passwordHelpInline">
            </div>

            <div class="col-autoLbl">
              <label for="Address" class="col-form-label">Address</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Address" class="form-control" placeholder="ex: No236/2, Galle RD, Panadura." aria-describedby="passwordHelpInline">
            </div>

            <div class="col-autoLbl">
              <label for="Contact" class="col-form-label">Contact</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Contact" class="form-control" placeholder="ex: 0771234567" aria-describedby="passwordHelpInline">
            </div>

            <div class="buttons container-fluid">
              <button class="btn btn-success" type="button">Add</button>
              <button class="btn bg-warning" type="button">Update</button>
              <button class="btn btn-danger" type="button">Remove</button>
            </div>
          </form>
        </div>

        <div class="col-7 bg-light">
          <table class="table table-hover">
            <thead class="bg-secondary bg-gradient ">
            <tr>

              <th>Address</th>
