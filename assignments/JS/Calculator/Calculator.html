<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/CalcStyle.css">
</head>

<body>

<div class="container">
    <form name="form">
        <div class="display">
            <div class="Cal">Calculator</div>
            <input type="text" id="result" placeholder="0" name="displayResult" style="color: white">
        </div>

        <div class="buttons">
            <div class="row">
                <input type="button" name="bdiv" value="/" onClick="calcNumbers(bdiv.value)">
                <input type="button" name="bminus" value="-" onClick="calcNumbers(bminus.value)">
                <input type="button" name="clear" value="C" onClick="clearResult()">
                <input type="button" name="bpres" value="%" onClick="calcNumbers(bpres.value)">
            </div>

            <div class="row">
                <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
                <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
                <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
                <input type="button" name="bmul" value="*" onClick="calcNumbers(bmul.value)">
            </div>

            <div class="row">
                <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
                <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
                <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">

            </div>

            <div class="row">
                <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
                <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
                <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
                <input type="button" id="plus" name="bplus" value="+" onClick="calcNumbers(bplus.value)">

            </div>

            <div class="row">
                <input type="button" name="dot" value="." onClick="calcNumbers(dot.value)">
                <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
                <input type="button" name="b00" value="00" onClick="calcNumbers(b00.value)">
                <input type="button" class="equal" value="=" onClick="displayResult.value=eval(displayResult.value)">
            </div>
        </div>

    </form>
</div>

<script>
    function calcNumbers(result) {
        form.displayResult.value = form.displayResult.value += result;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }


</script>

</body>
</html>
